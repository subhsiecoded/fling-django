{% load static %}
<!-- this is a standard practice to load the static folder, irrespective of the fact whether you have any static file or not. -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %} Subhs Site {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="container">
            <div class="row w-100">
              <div class="col-4 d-flex align-items-center">
                <a class="navbar-brand" href="{% url 'fling_list' %}">Fling</a>
              </div>
              <div
                class="col-4 d-flex justify-content-center align-items-center"
              >
                <form class="d-flex w-100" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </div>
              <div class="col-4 d-flex justify-content-end align-items-center">
                <a href="{% url 'fling_list' %}" class="btn btn-primary mx-2"
                  >Fling Home</a
                >
                {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="btn btn-danger" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'register' %}" class="btn btn-primary mx-2"
                  >Register</a
                >
                <a href="{% url 'login' %}" class="btn btn-success mx-2"
                  >Login</a
                >
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>
  </body>
</html>
